<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">Password</h3>

        <form id="generatePassword">
            <label for="characterAmountNumber">Number of Characters</label>
           
            <div class="characters">

                <input type="range" min="1" max="50" value="10" id="characterAmountNumber">
                <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountRange">

            </div>
           

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
